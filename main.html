<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Inicia sesión o regístrate</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="main_contenedor">
        <div class="logo_contenedor">
            <img src="/image/Facebook-Logo.wine.svg" alt="Facebook" class="logo">
        </div>
        <div>
            <p class="texto">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </div>
    </div>
    <div class="formulario">
        <form>
            <label for="correo"></label><br>
            <input type="text" id="correo" name="correo" value="Correo electronico o número de telefono"><br>
            <label for="contraseña"></label><br>
            <input type="text" id="contraseña" name="contraseña" value="Contraseña"><br>
            <input type="submit" value="Iniciar sesión" class="boton">
        </form>
        <a href="#" class="contraseña">¿Olvidaste tu contraseña?</a>
        <hr>
        <button class="boton_crear">Crear cuenta nueva</button>
    </div>
</body>
</html>
